


<section class="product">
    <div class="container">
  
        <div class="row">
            <div class="item features-image сol-12 col-md-6 col-lg-4" *ngFor="let item of product">
                <div class="card" style="width: 20rem;background-color: rgb(201, 201, 201);margin-top: 10px;">
                    <div class="item-wrapper">
                        <div class="card-img-top">
                            <img class="card-img-top" src="/assets/product_images/{{item.product_imgl}}" alt="" title="" style="height: auto;width: 20rem;">
                        </div>
                        <div class="card-body">
                            <h6 class="card-title mbr-fonts-style display-5 align-center"><a href="#top" class="text-primary" >{{item.product_title | custompipe3 | custompipe2}}</a></h6>
                            <div class="item-content">
                               <p appHighlight>
                                <i aria-hidden="true"></i> {{item.product_desc | uppercase | custompipes}}
                              </p>
                            </div>
                            <p class="mt-4 align-center" aria-hidden="true">{{item.product_price | currency:'INR'}}</p> 
                            <div class="content">
                               <button type="button" class="btn" (click)="inc(item)"><i class="fa fa-plus"></i></button>
                               <span>{{item.product_qty}}</span>
                               <button type="button" class="btn" (click)="dec(item)"><i class="fa fa-minus"></i></button>
                            </div>
                           <button type="button" class="cart_btn" (click)="addCart(item)">Add To Cart</button> 
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </section>
