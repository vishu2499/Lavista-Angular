<section class="cart_section">
    <h2>Cart</h2>
    <div *ngIf="getCartDetails">
    <div class="table-responsive">
        <table>
            <tr>
              <th>Image</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Sub Total</th>
              <th>Remove Item</th>
            </tr>
            <tr *ngFor="let getCartDetail of getCartDetails">
                <th><img src="/assets/product_images/{{getCartDetail.product_imgl}}" style="height: auto;width: 20rem;"></th>
                <th>₹ {{getCartDetail.product_price}}</th>
                <th>
                    <div class="content">
                        <button type="button" class="btn" (click)="incQty(getCartDetail.product_id, getCartDetail.product_qty)" ><i class="fa fa-plus"></i></button>
                        <span>{{getCartDetail.product_qty}}</span>
                        <button type="button" class="btn" (click)="decQty(getCartDetail.product_id, getCartDetail.product_qty)"><i class="fa fa-minus"></i></button>
                    </div>
                </th>
                <th>₹ {{getCartDetail.product_qty * getCartDetail.product_price | number}}</th>
                <th><button type="button" class="delete" (click)="singleDelete(getCartDetail.product_id)"><i class="fa fa-trash"></i></button></th>
              </tr>
        </table>
        <hr>
        <div class="row">
             <div class="col-md-6">
                 <h3>Total ₹ {{total}}</h3>
             </div>
             <div class="col-md-6 text-right">
                <button type="button" class="removeall" (click)="removeall()"><i class="fa fa-trash"></i> Remove All Products</button>
             </div>
        </div>
    </div>
        
    <div class="row">
        <div class="col-md-6 text-right">
            <button type="button" class="checkout"><i class="fa fa-shopping-cart"></i><a routerLink="/checkout" routerLinkActive="activeS">Checkout</a></button>
         </div>
    </div>
          
    </div>
</section>
